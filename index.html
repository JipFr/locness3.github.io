---
layout: default
---

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <title>Locness</title>
  </head>
  <body>
    <header class="site-header">
      <img src="/site-logo.svg" alt="Locness" class="site-logo">
      <nav class="nav">
        <ul>
          <li>
            <a href="https://locnesssite.wordpress.com" target="_blank"><img src="/icons/edit-2.svg" alt="Blog"></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      {% for post in site.posts %}
      <div class="post" style="background-image: url('/{{ post.image }}')">
        <div class="post-overlay"></div>
        <h3 class="post-title">{{ post.title }}</h3>
        <p class="post-text">{{ post.excerpt }}</p>
        <a class="post-link" href="{{ post.link }}">{{ post.link-title }}</a>
      </div>
      {% endfor %}
    </main>

  </body>
</html>
